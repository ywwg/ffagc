urmam:
  id: 1
  name: Urmam
  email: isfat@foo.com
  password_digest: <%= ApplicationController.digest('password') %>
  verified: true
  activated: true

<% 4.times do |n| %>
inactivated_user_<%= n + 2 %>:
  id: <%= "#{n + 2}" %>
  name: <%= "Inactive User#{n + 2}" %>
  email: <%= "user#{n + 2}@example.com" %>
  verified: false
  activated: true
<% end %>

<% 10.times do |n| %>
activated_user_<%= n + 6 %>:
  id: <%= "#{n + 6}" %>
  name: <%= "Active User#{n + 6}" %>
  email: <%= "user#{n + 6}@example.com" %>
  verified: true
  activated: true
<% end %>
